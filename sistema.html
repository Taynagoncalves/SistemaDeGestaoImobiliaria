<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sistema Gestão Imobiliária</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="sistema.css"
 

    
</head>
<body>
  <div class="app-container">
    <aside class="sidebar">
     
      <button class="nav-button active" data-target="clientesSection">Clientes</button>
      <button class="nav-button" data-target="imoveisSection">Imóveis</button>
      <button class="nav-button" data-target="vendasSection">Vendas</button>
      <button class="nav-button" data-target="alugueisSection">Aluguéis</button>
    </aside>

    <main class="main-content">
      <!-- Clientes -->
      <section id="clientesSection">
        <h1>Cadastrar Cliente</h1>
        <form id="clienteForm">
          <label for="nomeCliente">Nome</label>
          <input type="text" id="nomeCliente" placeholder="Nome completo" required />
          <label for="telefoneCliente">Telefone</label>
          <input type="text" id="telefoneCliente" placeholder="(99) 99999-9999" required />
          <button type="submit" class="submit-btn">Cadastrar Cliente</button>
        </form>

        <h2>Clientes Cadastrados</h2>
        <div id="listaClientes" class="cards-container">
          <!-- Cards clientes aqui -->
        </div>
      </section>

  
      <section id="imoveisSection" style="display:none;">
        <h1>Cadastrar Imóvel</h1>
        <form id="imovelForm" enctype="multipart/form-data">
          <label for="fotoImovel">Foto do imóvel</label>
          <div class="file-upload">
            <label for="fotoImovel" class="file-upload-label">Clique para escolher uma foto</label>
            <input type="file" id="fotoImovel" accept="image/*" required />
          </div>
          <img id="imovelPreview" alt="Prévia da imagem" style="display:none;" />
          <label for="descricaoImovel">Descrição</label>
          <textarea id="descricaoImovel" rows="3" placeholder="Ex.: Apartamento amplo com 3 quartos" required></textarea>
          <label for="valorImovel">Valor (R$)</label>
          <input type="number" id="valorImovel" placeholder="Ex.: 350000" min="0" required />
          <label for="tipoImovel">Tipo</label>
          <select id="tipoImovel" required>
            <option value="" disabled selected>Selecione</option>
            <option value="Venda">Venda</option>
            <option value="Aluguel">Aluguel</option>
          </select>
          <label for="clienteImovel">Cliente Responsável (Nome)</label>
          <input type="text" id="clienteImovel" placeholder="Nome do cliente" required />
          <label for="telefoneImovel">Telefone do Cliente</label>
          <input type="text" id="telefoneImovel" placeholder="(99) 99999-9999" required />
          <button type="submit" class="submit-btn">Cadastrar Imóvel</button>
        </form>

        <h2>Imóveis Cadastrados</h2>
        <div id="listaImoveis" class="cards-container">
         
        </div>
      </section>

      <!-- Vendas -->
      <section id="vendasSection" style="display:none;">
        <h1>Registrar Venda de Imóvel</h1>
        <form id="vendaForm">
          <label for="vendaImovelSelect">Selecione o imóvel para venda</label>
          <select id="vendaImovelSelect" required>
            <option value="" disabled selected>Selecione um imóvel disponível para venda</option>
          </select>
          <button type="submit" class="submit-btn">Registrar Venda</button>
        </form>

        <h2>Vendas Registradas</h2>
        <div id="listaVendas" class="cards-container"></div>
      </section>

      <!-- aluguel -->
      <section id="alugueisSection" style="display:none;">
        <h1>Registrar Aluguel de Imóvel</h1>
        <form id="aluguelForm">
          <label for="aluguelImovelSelect">Selecione o imóvel para aluguel</label>
          <select id="aluguelImovelSelect" required>
            <option value="" disabled selected>Selecione um imóvel disponível para aluguel</option>
          </select>
          <button type="submit" class="submit-btn">Registrar Aluguel</button>
        </form>

        <h2>Aluguéis Registrados</h2>
        <div id="listaAlugueis" class="cards-container"></div>
      </section>
    </main>
  </div>\

<script src="sistema.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
