<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sistema Gestão Imobiliária</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Reset e base */
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
      font-family: 'Poppins', sans-serif;
    }
    body, html {
      height: 100%;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #333;
    }
    /* Layout principal */
    .app-container {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    /* Sidebar */
    .sidebar {
      background: #3b2f63;
      width: 260px;
      display: flex;
      flex-direction: column;
      padding: 2rem 1.5rem;
      color: #eee;
      box-shadow: 2px 0 15px rgba(0,0,0,0.2);
    }
    .sidebar h2 {
      font-weight: 600;
      margin-bottom: 2rem;
      font-size: 1.5rem;
      user-select: none;
      text-align: center;
    }
    .nav-button {
      background: none;
      border: none;
      color: #ddd;
      text-align: left;
      padding: 0.8rem 1rem;
      font-size: 1.1rem;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 0.8rem;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    .nav-button:hover, .nav-button.active {
      background: #916bbf;
      color: #fff;
    }

    /* Main content area */
    .main-content {
      flex-grow: 1;
      background: #f9f9fb;
      padding: 2rem 3rem;
      overflow-y: auto;
    }

    /* Titles */
    h1, h2 {
      color: #4b3f72;
      margin-bottom: 1rem;
    }

    /* Forms */
    form {
      background: #fff;
      padding: 1.5rem 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgb(0 0 0 / 0.1);
      max-width: 600px;
      margin-bottom: 2rem;
    }
    label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: 600;
      color: #5a4a82;
    }
    input[type="text"],
    input[type="number"],
    textarea,
    select {
      width: 100%;
      padding: 0.6rem 0.8rem;
      margin-bottom: 1.2rem;
      border: 1.8px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.25s ease;
      font-family: 'Poppins', sans-serif;
      resize: vertical;
    }
    input[type="text"]:focus,
    input[type="number"]:focus,
    textarea:focus,
    select:focus {
      outline: none;
      border-color: #7d5fff;
      box-shadow: 0 0 8px rgba(125, 95, 255, 0.35);
    }

    /* File input custom */
    .file-upload {
      position: relative;
      overflow: hidden;
      display: inline-block;
      margin-bottom: 1.5rem;
    }
    .file-upload input[type=file] {
      font-size: 1rem;
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      cursor: pointer;
      height: 100%;
      width: 100%;
    }
    .file-upload-label {
      border: 2px dashed #7d5fff;
      color: #7d5fff;
      padding: 0.8rem 1rem;
      border-radius: 10px;
      cursor: pointer;
      display: inline-block;
      font-weight: 600;
      user-select: none;
      text-align: center;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .file-upload-label:hover {
      background: #7d5fff;
      color: #fff;
    }

    /* Buttons */
    button.submit-btn {
      background: #7d5fff;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 0.7rem 1.4rem;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    button.submit-btn:hover {
      background: #5a3fd7;
    }

    /* Cards list */
    .cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(280px,1fr));
      gap: 1.6rem;
      margin-top: 1rem;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 5px 18px rgba(0,0,0,0.12);
      padding: 1rem;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.18);
    }
    .card img {
      width: 100%;
      border-radius: 12px;
      object-fit: cover;
      height: 180px;
      margin-bottom: 1rem;
      background: #ddd;
    }
    .card strong {
      color: #5a4a82;
    }
    .card p {
      font-size: 0.95rem;
      margin-bottom: 0.5rem;
      color: #444;
    }

    /* Preview image smaller */
    #imovelPreview {
      max-width: 100%;
      max-height: 180px;
      display: block;
      margin: 0.5rem 0 1rem;
      border-radius: 12px;
      object-fit: cover;
      box-shadow: 0 3px 10px rgba(125,95,255,0.3);
    }

    /* Scrollbar */
    .main-content::-webkit-scrollbar {
      width: 10px;
    }
    .main-content::-webkit-scrollbar-thumb {
      background: #7d5fff;
      border-radius: 5px;
    }

    /* Responsive */
    @media (max-width: 720px) {
      .app-container {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        flex-direction: row;
        justify-content: space-around;
        padding: 1rem 0;
      }
      .nav-button {
        margin-bottom: 0;
        font-size: 0.9rem;
        padding: 0.6rem 0.5rem;
      }
      .main-content {
        padding: 1rem 1.5rem;
        height: 80vh;
      }
      form {
        max-width: 100%;
        padding: 1rem 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <aside class="sidebar">
      <h2>Imobiliária</h2>
      <button class="nav-button active" data-target="clientesSection">Clientes</button>
      <button class="nav-button" data-target="imoveisSection">Imóveis</button>
      <button class="nav-button" data-target="vendasSection">Vendas</button>
      <button class="nav-button" data-target="alugueisSection">Aluguéis</button>
    </aside>

    <main class="main-content">
      <!-- Clientes -->
      <section id="clientesSection">
        <h1>Cadastrar Cliente</h1>
        <form id="clienteForm">
          <label for="nomeCliente">Nome</label>
          <input type="text" id="nomeCliente" placeholder="Nome completo" required />
          <label for="telefoneCliente">Telefone</label>
          <input type="text" id="telefoneCliente" placeholder="(99) 99999-9999" required />
          <button type="submit" class="submit-btn">Cadastrar Cliente</button>
        </form>

        <h2>Clientes Cadastrados</h2>
        <div id="listaClientes" class="cards-container">
          <!-- Cards clientes aqui -->
        </div>
      </section>

      <!-- Imóveis -->
      <section id="imoveisSection" style="display:none;">
        <h1>Cadastrar Imóvel</h1>
        <form id="imovelForm" enctype="multipart/form-data">
          <label for="fotoImovel">Foto do imóvel</label>
          <div class="file-upload">
            <label for="fotoImovel" class="file-upload-label">Clique para escolher uma foto</label>
            <input type="file" id="fotoImovel" accept="image/*" required />
          </div>
          <img id="imovelPreview" alt="Prévia da imagem" style="display:none;" />
          <label for="descricaoImovel">Descrição</label>
          <textarea id="descricaoImovel" rows="3" placeholder="Ex.: Apartamento amplo com 3 quartos" required></textarea>
          <label for="valorImovel">Valor (R$)</label>
          <input type="number" id="valorImovel" placeholder="Ex.: 350000" min="0" required />
          <label for="tipoImovel">Tipo</label>
          <select id="tipoImovel" required>
            <option value="" disabled selected>Selecione</option>
            <option value="Venda">Venda</option>
            <option value="Aluguel">Aluguel</option>
          </select>
          <label for="clienteImovel">Cliente Responsável (Nome)</label>
          <input type="text" id="clienteImovel" placeholder="Nome do cliente" required />
          <label for="telefoneImovel">Telefone do Cliente</label>
          <input type="text" id="telefoneImovel" placeholder="(99) 99999-9999" required />
          <button type="submit" class="submit-btn">Cadastrar Imóvel</button>
        </form>

        <h2>Imóveis Cadastrados</h2>
        <div id="listaImoveis" class="cards-container">
          <!-- Cards imóveis aqui -->
        </div>
      </section>

      <!-- Vendas -->
      <section id="vendasSection" style="display:none;">
        <h1>Registrar Venda de Imóvel</h1>
        <form id="vendaForm">
          <label for="vendaImovelSelect">Selecione o imóvel para venda</label>
          <select id="vendaImovelSelect" required>
            <option value="" disabled selected>Selecione um imóvel disponível para venda</option>
          </select>
          <button type="submit" class="submit-btn">Registrar Venda</button>
        </form>

        <h2>Vendas Registradas</h2>
        <div id="listaVendas" class="cards-container"></div>
      </section>

      <!-- Aluguéis -->
      <section id="alugueisSection" style="display:none;">
        <h1>Registrar Aluguel de Imóvel</h1>
        <form id="aluguelForm">
          <label for="aluguelImovelSelect">Selecione o imóvel para aluguel</label>
          <select id="aluguelImovelSelect" required>
            <option value="" disabled selected>Selecione um imóvel disponível para aluguel</option>
          </select>
          <button type="submit" class="submit-btn">Registrar Aluguel</button>
        </form>

        <h2>Aluguéis Registrados</h2>
        <div id="listaAlugueis" class="cards-container"></div>
      </section>
    </main>
  </div>

  <script>
    // Dados
    let clientes = [];
    let imoveis = [];
    let vendas = [];
    let alugueis = [];

    // Navegação sidebar
    const navButtons = document.querySelectorAll('.nav-button');
    const sections = {
      clientesSection: document.getElementById('clientesSection'),
      imoveisSection: document.getElementById('imoveisSection'),
      vendasSection: document.getElementById('vendasSection'),
      alugueisSection: document.getElementById('alugueisSection')
    };
    navButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        navButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        Object.values(sections).forEach(sec => sec.style.display = 'none');
        const target = btn.getAttribute('data-target');
        sections[target].style.display = 'block';
      });
    });

    // Cadastro Cliente
    const clienteForm = document.getElementById('clienteForm');
    const listaClientes = document.getElementById('listaClientes');

    clienteForm.addEventListener('submit', e => {
      e.preventDefault();
      const nome = document.getElementById('nomeCliente').value.trim();
      const telefone = document.getElementById('telefoneCliente').value.trim();
      if (!nome || !telefone) return alert('Preencha todos os campos.');

      // Evitar duplicados exatos simples
      if(clientes.some(c => c.nome.toLowerCase() === nome.toLowerCase() && c.telefone === telefone)) {
        alert('Cliente já cadastrado.');
        return;
      }

      clientes.push({ nome, telefone });
      clienteForm.reset();
      renderClientes();
      alert('Cliente cadastrado com sucesso!');
    });

    function renderClientes() {
      listaClientes.innerHTML = '';
      if(clientes.length === 0) {
        listaClientes.innerHTML = '<p>Nenhum cliente cadastrado ainda.</p>';
        return;
      }
      clientes.forEach(c => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <p><strong>Nome:</strong> ${c.nome}</p>
          <p><strong>Telefone:</strong> ${c.telefone}</p>
        `;
        listaClientes.appendChild(card);
      });
    }

    // Upload e pré-visualização imagem imóvel
    const fotoImovelInput = document.getElementById('fotoImovel');
    const imovelPreview = document.getElementById('imovelPreview');

    fotoImovelInput.addEventListener('change', () => {
      const file = fotoImovelInput.files[0];
      if(file) {
        const reader = new FileReader();
        reader.onload = e => {
          imovelPreview.src = e.target.result;
          imovelPreview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      } else {
        imovelPreview.src = '';
        imovelPreview.style.display = 'none';
      }
    });

    // Cadastro Imóvel
    const imovelForm = document.getElementById('imovelForm');
    const listaImoveis = document.getElementById('listaImoveis');
    const vendaImovelSelect = document.getElementById('vendaImovelSelect');
    const aluguelImovelSelect = document.getElementById('aluguelImovelSelect');

    imovelForm.addEventListener('submit', e => {
      e.preventDefault();

      const file = fotoImovelInput.files[0];
      if(!file) return alert('Selecione uma foto para o imóvel.');

      const descricao = document.getElementById('descricaoImovel').value.trim();
      const valor = parseFloat(document.getElementById('valorImovel').value);
      const tipo = document.getElementById('tipoImovel').value;
      const nomeCliente = document.getElementById('clienteImovel').value.trim();
      const telefoneCliente = document.getElementById('telefoneImovel').value.trim();

      if(!descricao || !valor || !tipo || !nomeCliente || !telefoneCliente) {
        return alert('Preencha todos os campos corretamente.');
      }

      // Validar cliente existente (opcional)
      const clienteExistente = clientes.find(c =>
        c.nome.toLowerCase() === nomeCliente.toLowerCase() &&
        c.telefone === telefoneCliente
      );
      if(!clienteExistente) {
        alert('Cliente não encontrado na lista. Cadastre-o primeiro em Clientes.');
        return;
      }

      // Ler imagem e salvar base64 para mostrar depois
      const reader = new FileReader();
      reader.onload = e => {
        const fotoDataUrl = e.target.result;
        const imovel = {
          id: Date.now(),
          foto: fotoDataUrl,
          descricao,
          valor,
          tipo,
          nomeCliente,
          telefoneCliente,
          vendido: false,
          alugado: false
        };
        imoveis.push(imovel);
        imovelForm.reset();
        imovelPreview.style.display = 'none';
        renderImoveis();
        atualizarSelects();
        alert('Imóvel cadastrado com sucesso!');
      };
      reader.readAsDataURL(file);
    });

    function renderImoveis() {
      listaImoveis.innerHTML = '';
      if(imoveis.length === 0) {
        listaImoveis.innerHTML = '<p>Nenhum imóvel cadastrado ainda.</p>';
        return;
      }
      imoveis.forEach(imovel => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${imovel.foto}" alt="Foto imóvel" />
          <p><strong>Descrição:</strong> ${imovel.descricao}</p>
          <p><strong>Valor:</strong> R$ ${imovel.valor.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</p>
          <p><strong>Tipo:</strong> ${imovel.tipo}</p>
          <p><strong>Cliente:</strong> ${imovel.nomeCliente}</p>
          <p><strong>Telefone:</strong> ${imovel.telefoneCliente}</p>
          <p><strong>Status:</strong> ${imovel.vendido ? 'Vendido' : imovel.alugado ? 'Alugado' : 'Disponível'}</p>
        `;
        listaImoveis.appendChild(card);
      });
    }

    // Atualizar selects para venda/aluguel com imóveis disponíveis
    function atualizarSelects() {
      // Venda: só imóveis tipo "Venda" e não vendidos
      vendaImovelSelect.innerHTML = '<option value="" disabled selected>Selecione um imóvel disponível para venda</option>';
      imoveis.filter(im => im.tipo === 'Venda' && !im.vendido).forEach(im => {
        const option = document.createElement('option');
        option.value = im.id;
        option.textContent = `${im.descricao} - R$ ${im.valor.toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
        vendaImovelSelect.appendChild(option);
      });

      // Aluguel: só imóveis tipo "Aluguel" e não alugados
      aluguelImovelSelect.innerHTML = '<option value="" disabled selected>Selecione um imóvel disponível para aluguel</option>';
      imoveis.filter(im => im.tipo === 'Aluguel' && !im.alugado).forEach(im => {
        const option = document.createElement('option');
        option.value = im.id;
        option.textContent = `${im.descricao} - R$ ${im.valor.toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
        aluguelImovelSelect.appendChild(option);
      });
    }

    // Registrar venda
    const vendaForm = document.getElementById('vendaForm');
    const listaVendas = document.getElementById('listaVendas');

    vendaForm.addEventListener('submit', e => {
      e.preventDefault();
      const imovelId = parseInt(vendaImovelSelect.value);
      if(!imovelId) return alert('Selecione um imóvel para venda.');

      const imovel = imoveis.find(im => im.id === imovelId);
      if(!imovel) return alert('Imóvel não encontrado.');

      if(imovel.vendido) return alert('Esse imóvel já foi vendido.');

      imovel.vendido = true;
      vendas.push({
        id: Date.now(),
        imovelId,
        descricao: imovel.descricao,
        valor: imovel.valor,
        cliente: imovel.nomeCliente,
        telefone: imovel.telefoneCliente,
        data: new Date().toLocaleDateString()
      });

      renderVendas();
      atualizarSelects();
      alert('Venda registrada com sucesso!');
      vendaForm.reset();
    });

    function renderVendas() {
      listaVendas.innerHTML = '';
      if(vendas.length === 0) {
        listaVendas.innerHTML = '<p>Nenhuma venda registrada ainda.</p>';
        return;
      }
      vendas.forEach(venda => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <p><strong>Descrição:</strong> ${venda.descricao}</p>
          <p><strong>Valor:</strong> R$ ${venda.valor.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</p>
          <p><strong>Cliente:</strong> ${venda.cliente}</p>
          <p><strong>Telefone:</strong> ${venda.telefone}</p>
          <p><strong>Data da Venda:</strong> ${venda.data}</p>
        `;
        listaVendas.appendChild(card);
      });
    }

    // Registrar aluguel
    const aluguelForm = document.getElementById('aluguelForm');
    const listaAlugueis = document.getElementById('listaAlugueis');

    aluguelForm.addEventListener('submit', e => {
      e.preventDefault();
      const imovelId = parseInt(aluguelImovelSelect.value);
      if(!imovelId) return alert('Selecione um imóvel para aluguel.');

      const imovel = imoveis.find(im => im.id === imovelId);
      if(!imovel) return alert('Imóvel não encontrado.');

      if(imovel.alugado) return alert('Esse imóvel já está alugado.');

      imovel.alugado = true;
      alugueis.push({
        id: Date.now(),
        imovelId,
        descricao: imovel.descricao,
        valor: imovel.valor,
        cliente: imovel.nomeCliente,
        telefone: imovel.telefoneCliente,
        data: new Date().toLocaleDateString()
      });

      renderAlugueis();
      atualizarSelects();
      alert('Aluguel registrado com sucesso!');
      aluguelForm.reset();
    });

    function renderAlugueis() {
      listaAlugueis.innerHTML = '';
      if(alugueis.length === 0) {
        listaAlugueis.innerHTML = '<p>Nenhum aluguel registrado ainda.</p>';
        return;
      }
      alugueis.forEach(aluguel => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <p><strong>Descrição:</strong> ${aluguel.descricao}</p>
          <p><strong>Valor:</strong> R$ ${aluguel.valor.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</p>
          <p><strong>Cliente:</strong> ${aluguel.cliente}</p>
          <p><strong>Telefone:</strong> ${aluguel.telefone}</p>
          <p><strong>Data do Aluguel:</strong> ${aluguel.data}</p>
        `;
        listaAlugueis.appendChild(card);
      });
    }

    // Inicialização
    renderClientes();
    renderImoveis();
    renderVendas();
    renderAlugueis();
    atualizarSelects();
  </script>
</body>
</html>
